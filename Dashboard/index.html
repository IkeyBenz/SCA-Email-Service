<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SCA Emails Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="loginStyles.css">
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    </head>
    <body>
        <div id="Overlay"></div>
        <div class="login-container" id="LoginView">
        	<div class="login">
        		<div class="login-screen">
        			<div class="app-title">
        				<h1>Login</h1>
        			</div>

        			<div class="login-form">
        				<div class="control-group">
        				<input type="text" class="login-field" value="" placeholder="email" id="login-email">
        				<label class="login-field-icon fui-user" for="login-name"></label>
        				</div>

        				<div class="control-group">
        				<input type="password" class="login-field" value="" placeholder="password" id="login-pass">
        				<label class="login-field-icon fui-lock" for="login-pass"></label>
        				</div>

        				<a class="btn btn-primary btn-large btn-block" href="#" onclick="login();">login</a>
        			</div>
        		</div>
        	</div>
        </div>
        <div class="Stats" id="StatsBar">
            <h1>Statistics</h1>
            <div class="TextContainer">
                <h4>Rabbi 1</h4>
                <h4>Rabbi 2</h4>
            </div>
        </div>
        <div class="Header">
            <a href="#" onclick="toggleStatsBar();"><img class="icon left" src="../Images/SidebarIcon.png"></a>
            <img class="logo" src="../Images/SCALogo" alt="">
            <a href="#" onclick="toggleLoignView();"><img id="profileIcon" class="icon right" src="../Images/ProfileIcon.png" alt=""></a>
        </div>
        <div class="FileDroperContainer">
            <div class="PrevImgContainer" id="img1">
                <input type="file" onchange="changeBGImg(this, 'img1')">
            </div>
            <div class="PrevImgContainer" id="img2">
                <input type="file" onchange="changeBGImg(this, 'img2')">
            </div>
            <div class="PrevImgContainer" id="img3">
                <input type="file" onchange="changeBGImg(this, 'img3')">
            </div>
            <div class="PrevImgContainer" id="img4">
                <input type="file" onchange="changeBGImg(this, 'img4')">
            </div>
            <div class="PrevImgContainer" id="img5">
                <input type="file" onchange="changeBGImg(this, 'img5')">
            </div>
            <div class="PrevImgContainer" id="img6">
                <input type="file" onchange="changeBGImg(this, 'img6')">
            </div>
            <div class="PrevImgContainer" id="img7">
                <input type="file" onchange="changeBGImg(this, 'img7')">
            </div>
            <div class="PrevImgContainer" id="img8">
                <input type="file" onchange="changeBGImg(this, 'img8')">
            </div>
            <div class="PrevImgContainer" id="img9">
                <input type="file" onchange="changeBGImg(this, 'img9')">
            </div>
            <div class="PrevImgContainer" id="img10">
                <input type="file" onchange="changeBGImg(this, 'img10')">
            </div>
        </div>


        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
